
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pickleball Pro Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
          --app-height: 100vh;
        }
        body { 
          font-family: 'Inter', sans-serif; 
          background-color: #f8fafc;
          background-image: radial-gradient(#94a3b8 0.5px, transparent 0.5px), radial-gradient(#94a3b8 0.5px, #f8fafc 0.5px);
          background-size: 20px 20px;
          background-position: 0 0, 10px 10px;
          height: var(--app-height);
          overflow: hidden;
        }
        #root {
          height: 100%;
        }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .pickleball-ball {
          background-image: radial-gradient(circle, transparent 20%, #bef264 20%, #bef264 80%, transparent 80%, transparent);
          background-size: 10px 10px;
        }
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button { opacity: 1; }
        
        .bg-pickleball-green { background-color: #bef264; }
        .text-pickleball-green { color: #4d7c0f; }
        .border-pickleball-green { border-color: #bef264; }
        
        @keyframes bounce-subtle {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-5px); }
        }
        .animate-bounce-subtle { animation: bounce-subtle 2s infinite ease-in-out; }

        /* Custom Scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
          width: 6px;
          height: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
          background: #e2e8f0;
          border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background: #cbd5e1;
        }

        /* High Resolution Scaling */
        @media (min-width: 2000px) {
          html {
            font-size: 18px;
          }
        }
        @media (min-width: 3000px) {
          html {
            font-size: 20px;
          }
        }
    </style>
    <script>
      const setAppHeight = () => {
        document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`);
      };
      window.addEventListener('resize', setAppHeight);
      window.addEventListener('orientationchange', setAppHeight);
      setAppHeight();
    </script>
